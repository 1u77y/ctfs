version: "3.9"
services:
  nginx:
    image: nginx:latest
    ports:
      - "12000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/not_found.html:/usr/share/nginx/html/not_found.html
    depends_on:
      - public-app
  public-app:
    build: ./public-app
    ports:
      - "8080"
    volumes:
      - ./public-app:/app
    # depends_on:
    #   - admin_api
  
  
  admin_api:
    build: ./admin-api
    ports:
      - "9000"
    expose:
      - "9000:9000"
    volumes:
      - ./admin-api:/home/appuser/app
    
